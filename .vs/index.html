<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox excersice - Fibonacci Flexbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <article>
        <section class="box1">0</section>
        <section class="box2">1</section>
        <section class="box3">1</section>
        <section class="box4">2</section>
        <section class="box5">3</section>
        <section class="box6">5</section>
        <section class="box7">8</section>
        <section class="box8">13</section>
        <section class="box9">21</section>
        <section class="box10">34</section>
    </article>

    <article class="reverse">
        <section class="box1">0</section>
        <section class="box2">1</section>
        <section class="box3">1</section>
        <section class="box4">2</section>
        <section class="box5">3</section>
        <section class="box6">5</section>
        <section class="box7">8</section>
        <section class="box8">13</section>
        <section class="box9">21</section>
        <section class="box10">34</section>
    </article>

</body>
</html>
